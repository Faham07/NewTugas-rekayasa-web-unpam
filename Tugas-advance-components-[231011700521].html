<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemesanan Makanan Online</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        height: 100vh; /* Mengatur tinggi untuk penempatan vertikal */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .card-title {
        font-weight: bold;
        font-size: 1.5rem;
        text-align: center;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      small {
        color: #6c757d; /* Warna teks catatan */
      }
      .form-check-label {
        margin-bottom: 0;
      }
      .note {
        margin-top: 15px;
        font-size: 0.9rem;
        text-align: center;
        color: #dc3545; /* Warna merah */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h2 class="card-title">Pemesanan Makanan</h2>
        <form id="foodOrderForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama yang Pesan</label>
            <input type="text" class="form-control" id="nama" required />
          </div>
          <div class="mb-3">
            <label for="menu" class="form-label">Menu Makanan</label>
            <select class="form-select" id="menu" required>
              <option value="">Pilih Menu</option>
              <option value="nasi_goreng">Nasi Goreng</option>
              <option value="mie_goreng">Mie Goreng</option>
              <option value="ayam_bakar">Ayam Bakar</option>
              <option value="sate">Sate</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah (pcs)</label>
            <input
              type="number"
              class="form-control"
              id="jumlah"
              min="1"
              value="1"
              required
            />
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="setuju"
              required
            />
            <label class="form-check-label" for="setuju"
              >Saya setuju dengan syarat dan ketentuan</label
            >
          </div>
          <div class="mb-3">
            <small
              >Catatan: Pastikan semua informasi benar sebelum mengirim.</small
            >
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Pesan Makanan
          </button>
          <div class="note">
            NOTE: Otomatis balik ke home setelah order makanan.
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#foodOrderForm").on("submit", function (e) {
        e.preventDefault(); // Mencegah form dari pengiriman default
        alert("Pesanan makanan Anda telah diterima!"); // Pesan konfirmasi

        // Mengatur ulang form
        $(this).trigger("reset");

        // Kembali ke halaman utama setelah 2 detik
        setTimeout(function () {
          window.location.href = "index.html"; // Ganti 'index.html' dengan nama file halaman utama Anda
        }, 2000);
      });
    </script>
  </body>
</html>
