<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Akun</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5; /* Warna latar belakang yang lembut */
      }
      .container {
        max-width: 400px; /* Lebar maksimum container */
        margin: auto; /* Pusatkan secara horizontal */
        margin-top: 100px; /* Jarak atas */
        padding: 30px;
        background-color: white; /* Latar belakang form */
        border-radius: 10px; /* Sudut melengkung */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bayangan */
      }
      h2 {
        text-align: center; /* Tengah untuk judul */
        margin-bottom: 30px; /* Jarak bawah judul */
      }
      .btn-success {
        background-color: #28a745; /* Warna tombol hijau */
        border: none; /* Tanpa border */
        width: 100%; /* Tombol memenuhi lebar */
      }
      .btn-success:hover {
        background-color: #218838; /* Warna saat hover */
      }
      small {
        display: block;
        margin-top: 15px;
        text-align: center;
        color: #6c757d; /* Warna teks untuk catatan */
      }
      html,
      body {
        height: 100%; /* Pastikan tinggi 100% */
      }
      body {
        display: flex; /* Gunakan flexbox untuk memusatkan */
        align-items: center; /* Vertikal */
        justify-content: center; /* Horizontal */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Daftar</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nama depan"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nama belakang"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Nomor seluler atau email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            placeholder="Kata sandi baru"
            required
          />
        </div>
        <div class="mb-3">
          <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
          <div class="d-flex">
            <select class="form-control me-2" required>
              <option value="">Tanggal</option>
              <!-- Isi tanggal -->
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select class="form-control me-2" required>
              <option value="">Bulan</option>
              <!-- Isi bulan -->
              <option value="1">Januari</option>
              <option value="2">Februari</option>
              <option value="3">Maret</option>
              <option value="4">April</option>
              <option value="5">Mei</option>
              <option value="6">Juni</option>
              <option value="7">Juli</option>
              <option value="8">Agustus</option>
              <option value="9">September</option>
              <option value="10">Oktober</option>
              <option value="11">November</option>
              <option value="12">Desember</option>
            </select>
            <select class="form-control" required>
              <option value="">Tahun</option>
              <!-- Isi tahun -->
              <script>
                const currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= 1900; i--) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
          <div class="d-flex justify-content-between">
            <div>
              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
              />
              <label for="female">Perempuan</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label for="male">Laki-laki</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                id="custom"
                value="custom"
                required
              />
              <label for="custom">Khusus</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Daftar</button>
        <small
          >Dengan mendaftar, Anda setuju dengan syarat dan ketentuan
          kami.</small
        >
        <small>NOTE: Akan otomatis balik ke home setelah pendaftaran.</small>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
      $("#registrationForm").on("submit", function (e) {
        e.preventDefault();
        alert("Pendaftaran berhasil!");
        $(this).trigger("reset");
        // Kembali ke halaman utama (home)
        window.location.href = "index.html"; // Ganti dengan URL halaman utama Anda
      });
    </script>
  </body>
</html>
